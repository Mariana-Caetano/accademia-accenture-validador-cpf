<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link href="/style.css"  rel="stylesheet">
    <title>Validador de CPF</title>
</head>
<body>
    <h1>Validação de CPF</h1>
    
    <form action="/valida-cpf" method="GET" onsubmit="return validaCampos()">
        <div class="name">
            <label for="fname"> Nome:</label>
            <input type="text" id="fname" name="fname"><br><br>
        </div>
        <div class="cpf">
            <label for="cpfId"> CPF:</label>
            <input type="text" id="cpfId" name="cpfId"><br><br>
        </div>

        <button type="submit" id="buttonSend" class="btn" href="#">Enviar</button>
        
    </form>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="script.js"></script>
      
</body>
</html>
